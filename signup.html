<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <header>
      <img src="./LI-Logo.png" alt="helloworld" />
    </header>
    <div>
      <div class="life">
        <p>Make the most of your <br />professional life</p>
      </div>
      <div class="form">
        <p class="email">Email</p>
        <input type="text" />
        <br />
        <p class="password">Password (6 or more characters)</p>
        <input type="text" />
        <p class="click">
          By clicking Agree & Join, you agree to the LinkedIn
          <span>User Agreement, Privacy Policy</span> and
          <span>Cookie Policy.</span>
        </p>
        <br />
        <div class="btn">
          <button>Agree & Join</button>

          <button>
            <a class="google-login"
              ><img
                class="logo"
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                width="25"
                alt="google logo png suite everything you need know about google newest"
              />
              <span class="google">Join with Google</span>
            </a>
          </button>
        </div>

        <p class="already">
          Already on Linkedin? <span class="sig">Sign in</span>
        </p>
        <p class="help">
          Looking to create a page for a business?
          <span class="get">Get help</span>
        </p>
      </div>
    </div>
  </body>
</html>
